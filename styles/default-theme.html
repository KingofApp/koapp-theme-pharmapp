<style is="custom-style">
  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* General styles */

  :root {
    
    /*GENERAL*/

    --blue : #7ea7e9;
    --blue-dark : #3d71c4;
    --gray : #b5becb;

    --font-family-primary           : 'Lato';
    --font-family-title             : 'Lato';
    --background-color-primary      : #7ea7e9;
    --background-color-primary-dark : #3d71c4;
    --background-color-link         : transparent;
    --background-color-disabled     : #f0f0f0;
    --text-color-primary            : #ffffff;
    --text-color-link               : #7ea7e9;
    --text-color-link-dark          : #3d71c4;
    --text-color-disabled           : #b5becb;

    /*BUTTON*/

    --button-border-radius : 100px;
    --button-height        : 50px;
    --button-min-width     : 150px;
    --button-width-big     : 100%;
    --button-font-size     : 18px;

    /*ICON BUTTON*/

    --icon-button-border-radius : 5px;

    /*TOGGLE BUTTON*/

    --toggle-button-background-color-bar : #f5f6fb;

    /*TABS*/

    --tabs-background-color    : transparent;
    --tabs-text-color          : #6c7e98;
    --tabs-border-bottom-focus : 4px solid #7ea7e9;

    /*CARD*/

    --card-background-color   : #ffffff;
    --card-text-color-title   : #6c7e98;
    --card-text-color-content : rgba(108, 126, 152, 0.5);

    /*CHECKBOX*/

    --checkbox-size            : 19px;
    --checkbox-border          : 2px solid #6c7e98;
    --checkbox-border-color    : #6c7e98;
    --checkbox-text-color      : rgba(108, 126, 152, 0.5);
    --checkbox-checkmark-color : #ffffff;

    /*RADIO BUTTON*/

    --radio-button-border          : 2px solid #6c7e98;
    --radio-button-border-color    : #6c7e98;
    --radio-button-text-color      : rgba(108, 126, 152, 0.5);
    --radio-button-checkmark-color : #ffffff;

    /*******************************************/
    --primary-text-color       : #000000;
    --primary-background-color : #7ea7e9;
    --secondary-text-color     : #737373;
    --divider-color: #dbdbdb;
    --primary-color: #3f51b5;
    --light-primary-color: #c5cae9;
    --dark-primary-color: #3d71c4;
    --accent-color: #ff4081;
    --light-accent-color: #ff80ab;
    --dark-accent-color: #f50057;
    --error-color: #dd2c00;
    --background-color: #ffffff;
    --background-image: none;
    --disabled-background-color : #f0f0f0;
    --disabled-text-color : #b5becb;

  }

    body {
        background-color : var(--background-color);
        font-family      : var(--font-family-primary);
    }

    table, th, tr, td {
        border: none;
    }

    table th {
        font-size: 14px;
        color: #6c7e98;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-right: 15px;
    }

    table tr {
        border-bottom : 1px solid #f5f6fb;
    }

    table td {
        color : rgba(108, 126, 152, 0.5);
        padding-top: 15px;
        padding-bottom: 15px;
    }

    h1 {
        font-size: 35px;
        color: #6c7e98;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
    }

    h2 {
        font-size: 25px;
        color: #6c7e98;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
    }

    h3 {
        font-size: 18px;
        color: #6c7e98;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
    }

    h4 {
        font-size: 18px;
        color: rgba(108, 126, 152, 0.5);
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
    }

    h5 {
        font-size: 14px;
        color: rgba(108, 126, 152, 0.5);
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
    }

    h6 {
        font-size: 12px;
        color: rgba(108, 126, 152, 0.5);
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
    }

    p {
        font-size: 18px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.44;
        letter-spacing: normal;
        color: rgba(108, 126, 152, 0.5);
    }

    li {
        font-size: 18px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.44;
        letter-spacing: normal;
        color: rgba(108, 126, 152, 0.5);
    }

</style>

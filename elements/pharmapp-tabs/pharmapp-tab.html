<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-tab-behavior.html">
<link rel="import" href="../../../../bower_components/paper-behaviors/paper-ripple-behavior.html">

<dom-module id="pharmapp-tab">
  <template>
    <style>

      :host {

        overflow : hidden;
        position : relative;
        padding  : 0px 12px 30px 12px;
        height   : 70px;
        cursor   : pointer;

        @apply(--layout-center-justified);
        @apply(--layout-flex-auto);
        @apply(--layout-inline);
        @apply(--layout-center);
        @apply(--tab);

      }

      :host(:focus) {

        outline : none;

      }

      :host([link]) {

        padding : 0;

      }

      .tab-content {

        -webkit-transform : translateZ(0);
        transition        : opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
        transform         : translateZ(0);
        height            : 100%;

        @apply(--layout-center-center);
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
        @apply(--tab-content);

      }

      :host(:not(.iron-selected)) > .tab-content {

        opacity : 0.8;

        @apply(--tab-content-unselected);

      }

      :host(:focus) .tab-content {

        border-bottom : var(--tabs-border-bottom-focus);
        color         : var(--background-color-primary);

        flex    : none;
        opacity : 1;

      }

      :host([disabled]) .tab-content {

        color : #f0f0f0;

      }

      paper-ripple {

        color : var(rgba(0,0,0,.5), --accent-color);

      }

      .tab-content > ::content > a {

        @apply(--layout-flex-auto)

        height : 100%;

      }

    </style>

    <!-- write your template here -->
    <div class="tab-content">
      <content></content>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'pharmapp-tab',

      behaviors: [
        Polymer.KoaTabBehavior,
        Polymer.PaperRippleBehavior
      ]
    });
  </script>
</dom-module>

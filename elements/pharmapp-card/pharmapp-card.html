<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-card-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="pharmapp-card">
  <template>
    <style>
      :host {
        background-color: var(--card-background-color, --primary-background-color);
        border-radius: 2px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        display: inline-block;
        position: relative;

        @apply(--card);
      }

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      .header {
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        position: relative;

        @apply(--card-header);
      }

      .header iron-image {
        width: 100%;
        --iron-image-width: 100%;
        pointer-events: none;

        @apply(--card-header-image);
      }

      .header .title-text {
        color: var(--card-header-color, #000);
        padding: 16px;
        font-family: var(--card-header-font-family, --title-font-family);
        font-size: 24px;
        font-weight: 400;

        @apply(--card-header-text);
      }

      :host ::content .card-content {
        padding: 16px;
        position: relative;

        @apply(--card-content);
      }

      :host ::content .card-actions {

        padding: 5px 16px;
        position: relative;
        text-align: right;

        @apply(--card-actions);
      }

      :host ::content .card-actions pharmapp-button:first-of-type {

        color: #6c7e98;

      }

    </style>

    <!-- write your template here -->

    <div class="header">

      <template is="dom-if" if="[[ !horizontal ]]">

        <iron-image
          class="verticalImg"
          style="
            height : 140px;
            border-top-left-radius : 3px;
            border-top-right-radius : 3px;
          "
          sizing="cover"
          hidden$="[[!image]]"
          src="[[image]]"
          preload$="[[preloadImage]]"
          fade$="[[fadeImage]]"
        >
        </iron-image>

      </template>

      <template is="dom-if" if="[[ horizontal ]]">

        <iron-image
          hidden$="[[!image]]"
          src="[[image]]"
          style="
            width : 130px;
            border-top-left-radius : 3px;
            border-bottom-left-radius : 3px;
          "
          sizing="cover"
          preload$="[[preloadImage]]"
          fade$="[[fadeImage]]"
        >
        </iron-image>

      </template>

      <template is="dom-if" if="[[ !horizontal ]]">
        
        <div hidden$="[[!heading]]" class="title-text">
          [[heading]]
        </div>

      </template>

    </div>

    <div class="horizontal-content">

      <template is="dom-if" if="[[ horizontal ]]">

        <div hidden$="[[!heading]]" class="title-text">
          [[heading]]
        </div>

      </template>

      <template is="dom-if" if="[[ subtext ]]">

        <div hidden$="[[!subtext]]" class="subtext">
          [[subtext]]
        </div>

      </template>

      <content></content>

    </div>

    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'pharmapp-card',

      behaviors: [
        Polymer.KoaCardBehavior
      ]
    });
  </script>
</dom-module>

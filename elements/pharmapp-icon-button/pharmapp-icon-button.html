<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-icon-button-behavior.html">
<link rel="import" href="../../../../bower_components/paper-behaviors/paper-inky-focus-behavior.html">
<link rel="import" href="../../../../elements/koa-icon.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="pharmapp-icon-button">
  <template>
    <style>

      :host {

        background          : var(--background-color-primary);
        color               : var(--text-color-primary);
        border-radius       : var(--icon-button-border-radius);

        height              : 50px;
        width               : 50px;
        padding             : 10px;
        box-sizing          : border-box;
        cursor              : pointer;
        display             : inline-block;
        line-height         : 1;
        outline             : none;
        user-select         : none;
        -webkit-user-select : none;
        -moz-user-select    : none;
        -ms-user-select     : none;
        position            : relative;
        z-index             : 0;

        /* NOTE: Both values are needed, since some phones require the value to be `transparent`. */
        -webkit-tap-highlight-color : rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color : transparent;

        @apply(--icon-button);

      }

      :host([link]) {

        background : var(--background-color-link);
        color      : var(--text-color-link);

      }

      :host([disabled]:not([link])) {

        background : var(--background-color-disabled);
        color      : var(--text-color-disabled);

        pointer-events : none;
        cursor         : auto;

        @apply(--icon-button-disabled);

      }

      :host([disabled][link]) {

        color      : var(--text-color-disabled);

        pointer-events : none;
        cursor         : auto;

        @apply(--icon-button-disabled);

      }

      :host([active]:not([link])), :host([selected]:not([link])) {

        background : var(--background-color-primary-dark);

      }

      :host([active][link]), :host([selected][link]) {

        color : var(--text-color-link-dark);

      }

      :host #ink {

        color : var(--background-color-primary);

        opacity : 0.6;

      }

      koa-icon {

        --iron-icon-width  : 100%;
        --iron-icon-height : 100%;

      }
      
    </style>

    <!-- write your template here -->
    <koa-icon id="icon" icon="[[icon]]" alt$="[[alt]]"></koa-icon>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'pharmapp-icon-button',

      behaviors: [
        Polymer.KoaIconButtonBehavior,
        Polymer.PaperInkyFocusBehavior
      ]
    });
  </script>
</dom-module>
